<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="slider-container position-relative">
        <div class="slide-number position-absolute text-light">Slide #6</div>
        <img src="images/1.jpg" alt="">
        <img src="images/2.jpg" alt="">
        <img src="images/3.jpg" alt="">
        <img src="images/4.jpg" alt="">
        <img src="images/5.jpg" alt="">    
    </div>
    <div class="slider-controls m-auto overflow-hidden">
        <span class="prev float-start text-light text-center user-select-none" role="button">Previous</span>
        <span class="indicators float-start"></span>
        <span class="next float-end text-light text-center user-select-none" role="button">Next</span>
    </div>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
